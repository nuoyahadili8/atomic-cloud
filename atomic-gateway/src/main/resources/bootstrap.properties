## 启用zookeeper作为配置中心
spring.cloud.zookeeper.config.enabled = true

## 配置根路径
spring.cloud.zookeeper.config.root = atomic-config

## 配置默认上下文
spring.cloud.zookeeper.config.defaultContext = gateway

## 配置profile分隔符
spring.cloud.zookeeper.config.profileSeparator = -

spring.cloud.zookeeper.connect-string=106.12.203.43:2181